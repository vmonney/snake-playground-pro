databases:
  - name: snake-playground-db
    databaseName: snake_playground
    user: snake_user
    plan: free

services:
  # Combined Web App (Frontend + Backend)
  - type: web
    name: snake-playground-pro
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: snake-playground-db
          property: connectionString
      - key: DATABASE_ECHO
        value: "false"
      - key: DATABASE_POOL_SIZE
        value: "5"
      - key: DATABASE_MAX_OVERFLOW
        value: "10"
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "10080"
    healthCheckPath: /health
