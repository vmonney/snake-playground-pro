services:
  db:
    image: postgres:16-alpine
    container_name: snake_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: snake_playground
      POSTGRES_USER: snake_user
      POSTGRES_PASSWORD: snake_password_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snake_user -d snake_playground"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: snake_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://snake_user:snake_password_dev@db:5432/snake_playground
      DATABASE_ECHO: "false"
      DATABASE_POOL_SIZE: 10
      DATABASE_MAX_OVERFLOW: 20
      ENVIRONMENT: development
      SECRET_KEY: snake-playground-pro-secret-key-change-in-production
      ACCESS_TOKEN_EXPIRE_MINUTES: 10080
      CODESPACE_NAME: ${CODESPACE_NAME:-}
      GITHUB_CODESPACES_PORT_FORWARDING_DOMAIN: app.github.dev
    volumes:
      - ./backend:/app
      - backend_cache:/root/.cache
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
      echo 'Waiting for database...' &&
      sleep 5 &&
      echo 'Running database migrations...' &&
      uv run alembic upgrade head &&
      echo 'Starting FastAPI server...' &&
      uv run uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8000/api/v1
    container_name: snake_frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
  backend_cache:
    driver: local

networks:
  default:
    name: snake_network
